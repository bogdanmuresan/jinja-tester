<!DOCTYPE html>
<html>
<head>
    <title>Jinja2 Tester</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Jinja2 Template Tester {{ mode }}</h1>
        <div class="grid">
            <div>
                <h3>Template:</h3>
                <textarea id="template">Hello {{ "{{ name }}" }}!
{{ "{% for item in items %}" }}
  - {{ "{{ item }}" }}
{{ "{% endfor %}" }}</textarea>
            </div>
            <div>
                <h3>Data (YAML):</h3>
                <textarea id="data">name: World
items:
  - a
  - b
  - c</textarea>
            </div>
        </div>
        <p>
            <button onclick="render()">Render</button>
            <label><input type="checkbox" id="showWhitespace" onchange="toggleWhitespaces()"> Show Whitespace</label>
        </p>
        <h3>Output:</h3>
        <div id="output" class="output">Click render...</div>
        <div class="version">v0.0.3</div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
